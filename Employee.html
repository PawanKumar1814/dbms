<!DOCTYPE html>
<html lang="en">
<head>

<div class="container mt-5">
  <div id="userInfo" class="category-section">
    <h4>User Information</h4>
    <input type="text" class="form-control mb-3" placeholder="Search for users...">
    <!-- User info data goes here -->
  </div>

  <div id="publisherInfo" class="category-section">
    <h4>Publisher Info</h4>
    <input type="text" class="form-control mb-3" placeholder="Search for publishers...">
    <!-- Publisher info data goes here -->
  </div>

  <div id="vendorInfo" class="category-section">
    <h4>Vendor Info</h4>
    <input type="text" class="form-control mb-3" placeholder="Search for vendors...">
    <!-- Vendor info data goes here -->
  </div>

  <div id="bookInfo" class="category-section">

    <!-- Book info data goes here -->
  </div>
